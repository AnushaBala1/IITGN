  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: linear-gradient(to bottom, #1d0309 50%, #55201d);
      color: white;
    }

    .drop-zone {
      border: 2px dashed white;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
      color: white;
    }

    .file-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      gap: 15px;
      /* Adds spacing between items */
      position: relative;
    }

    .file-info {
      flex-grow: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .success-icon {
      color: lightgreen;
      font-size: 24px;
    }

    .progress-container {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-bar {
      width: 0;
      height: 6px;
      background: rgb(92, 148, 92);
      transition: width 0.5s ease-in-out;
    }

    .remove-btn {
      background-color: white;
      color: black;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .remove-btn:hover {
      background-color: rgb(186, 186, 186);
    }

    /* Submit Button (Hidden Initially) */
    #submitBtn {
      display: none;
      width: 100%;
      background: white;
      color: black;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #submitBtn:hover {
      background: rgb(186, 186, 186);
    }

    .rounded-container {
      background-color: transparent;
      border-radius: 20px;

      border: 1px solid white;

      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
      max-width: 900px;
      /* Increased max width */
      width: 90%;
      /* More scalable */
      padding: 40px;
      /* Added more padding for spacious feel */
    }

    @media (max-width: 768px) {
      .rounded-container {
        width: 95%;
        /* More space on smaller screens */
        padding: 30px;
        /* Adjust padding for small screens */
      }
    }

    
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
        }
        
        
        .container-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 4rem;
            justify-content: center;
            align-self:self-start;
        }


        /* Features Section */
        .features {
            padding: 80px 20px;
            text-align: center;
        }
        .feature-box {
            color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            border: 1px solid grey;
        }
        .feature-box:hover {
            transform: translateY(-5px);
        }


        footer {
            position: relative;
            bottom: 0;
            background: radial-gradient(
                circle, 
                rgba(85, 32, 29, 0.7) 0%,
                rgba(29, 3, 9, 1) 100%
            );
            border-top: 0.5px solid rgba(29, 3, 9, 1);
            box-shadow: 0px -4px 10px rgba(29, 3, 9, 0.6); /* Negative Y value for top shadow */
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #ffffff;
        }



        .btn-secondary {
            background-color: rgba(85,32,29,255);
            border: none;
            color: #FAF3E0;
        }

        .btn-secondary:hover {
            background-color: rgba(85,32,29,255);
            color: white;
        }

        .navbar-dark-toggler {
            border-color: rgba(255, 255, 255, 0.5); /* Light border */
        }

        .navbar-dark-toggler-icon {
            filter: invert(1); /* Makes the icon white */
        }


        .hero-section {
            display: flex;
            align-items: flex-start; /* Moves content slightly up */
            justify-content: center;
            text-align: center;
            height: 700px;
            padding-top: 180px; /* Adjusts vertical position */
            background: 
            radial-gradient(circle at center, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.7) 100%), 
            url('../images/home.jpeg.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        /* Adding an extra layer of darkness in the bottom corners */
        .hero-section::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.7) 100%);
            top: 0;
            left: 0;
            pointer-events: none; /* ✅ Fixes button click issue */
        }

        /* Buffering Animation Pop-Up */
        .loading-container {
            position: fixed;  /* Stays in place while loading */
            bottom: 80px;  /* Positions it above the footer */
            left: 50%;
            transform: translateX(-50%); /* Center it */
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;  /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 250px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4); /* Adds pop effect */
        }

        




        




  </style>

    <div class="container-fluid">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="../templates/base.html">Home</a>

            <a class="nav-link" href="../templates/base.html#features" id="featuresLink">Features</a>

  <div class="container mt-5 d-flex justify-content-center">
    <div class="rounded-container p-5">
      <label for="fileTypeSelect" class="form-label">Choose File Type:</label>
      <select id="fileTypeSelect" class="form-select">
        <option value="image">Images (Multiple Allowed)</option>
        <option value="pdf">PDF (Single File Only)</option>
      </select>

      <div id="dropZone" class="drop-zone mt-4">
        <p>
          Drag & Drop files here or
          <span style="color: lightblue; text-decoration: underline; cursor: pointer;">click to upload</span>
        </p>
        <input type="file" id="fileInput" multiple hidden />
      </div>

      <div id="fileList"></div>


      <!-- Upload Button -->
      <button id="submitBtn" class="btn btn-custom">Upload</button>

      <!-- Buffering Animation Pop-Up (Hidden Initially) -->
        <div id="loadingSpinner" class="loading-container">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Processing file...</p>
        </div>


        







    </div>
  </div>



  <footer class="text-light text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1" style="color: white">© 2025 Team Quarks.</p>
    </div>

  </footer>

    </body>

  <script>

    // Get elements
            const dropZone = document.getElementById("dropZone");
            const fileInput = document.getElementById("fileInput");
            const fileList = document.getElementById("fileList");
            const fileTypeSelect = document.getElementById("fileTypeSelect");
            const submitBtn = document.getElementById("submitBtn");
            const loadingSpinner = document.getElementById("loadingSpinner");

            // File type selection event
            fileTypeSelect.addEventListener("change", () => {
                fileInput.accept = fileTypeSelect.value === "image" ? "image/*" : "application/pdf";
                fileInput.multiple = fileTypeSelect.value === "image";
                fileList.innerHTML = "";
                submitBtn.style.display = "none"; // Hide submit button when file type is changed
            });

            // Click event for file upload via drop zone
            dropZone.addEventListener("click", () => fileInput.click());

            // Drag & Drop events
            dropZone.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropZone.classList.add("dragover");
            });

            dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));

            dropZone.addEventListener("drop", (e) => {
                e.preventDefault();
                dropZone.classList.remove("dragover");
                handleFiles(e.dataTransfer.files);
            });

            // File input change event
            fileInput.addEventListener("change", (e) => {
                handleFiles(e.target.files);
                submitBtn.style.display = "none"; // Hide submit button initially
            });

            // Function to handle file upload
            function handleFiles(files) {
                submitBtn.style.display = "none"; // Hide submit initially

                const isImageMode = fileTypeSelect.value === "image";
                if (!isImageMode && files.length > 1) {
                    alert("Only one PDF is allowed!");
                    return;
                }

                fileList.innerHTML = ""; // Clear previous files

                Array.from(files).forEach((file) => {
                    if (isImageMode && !file.type.startsWith("image/")) {
                        alert("Only images are allowed!");
                        return;
                    }
                    if (!isImageMode && file.type !== "application/pdf") {
                        alert("Only PDFs are allowed!");
                        return;
                    }

                    // Create file display box
                    const fileBox = document.createElement("div");
                    fileBox.classList.add("file-box");

                    // File info
                    const fileInfo = document.createElement("div");
                    fileInfo.classList.add("file-info");
                    fileInfo.innerHTML = `<strong>${file.name}</strong> <br> ${(file.size / 1024).toFixed(2)} KB`;

                    // Progress bar
                    const progressBarContainer = document.createElement("div");
                    progressBarContainer.classList.add("progress-container");
                    const progressBar = document.createElement("div");
                    progressBar.classList.add("progress-bar");

                    // Remove button
                    const removeBtn = document.createElement("button");
                    removeBtn.textContent = "Remove";
                    removeBtn.classList.add("remove-btn");
                    removeBtn.addEventListener("click", () => {
                        fileBox.remove();
                        fileInput.value = ""; // Reset file input
                        if (fileList.children.length === 0) {
                            submitBtn.style.display = "none"; // Hide submit if no files left
                        }
                    });

                    // Append elements
                    progressBarContainer.appendChild(progressBar);
                    fileBox.appendChild(fileInfo);
                    fileBox.appendChild(progressBarContainer);
                    fileBox.appendChild(removeBtn);
                    fileList.appendChild(fileBox);

                    // Simulate upload progress
                    setTimeout(() => {
                        progressBar.style.width = "100%";
                        submitBtn.style.display = "block"; // Show submit button after progress
                    }, 500);
                });
            }

            // Function to handle submit & buffering
            submitBtn.addEventListener("click", function () {
                submitBtn.style.display = "none";  // Hide submit button
                loadingSpinner.style.display = "flex";  // Show buffering pop-up

                // Determine redirection based on file type
                let redirectPage = fileTypeSelect.value === "pdf" ? "pdf_chat.html" : "img_chat.html";

                // Simulate backend processing delay
                setTimeout(() => {
                    loadingSpinner.style.display = "none";  // Hide buffer before redirect
                    window.location.href = redirectPage;  // Redirect based on file type
                }, 4000);  // Adjust timing based on backend response
            });



  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
